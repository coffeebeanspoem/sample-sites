    function readAndDisplaySquad() {
      readSquad();
      displaySquad();
    }

    function displaySquad() {
      // document.getElementById('main').appendChild(makeUL(getSquadTextList()));
      var oldSquadList = document.getElementById('squadlist');
      var parentDiv = oldSquadList.parentNode;
      var newSquadList = makeUL(getSquadTextList());
      newSquadList.id = 'squadlist';
      // newSquadList.parentNode = parentDiv;
      parentDiv.replaceChild(newSquadList, oldSquadList);
    }

    // http://stackoverflow.com/questions/11128700/create-a-ul-and-fill-it-based-on-a-passed-array
    function makeUL(array) {
      // Create the list element:
      var list = document.createElement('ul');

      for (var i = 0; i < array.length; i++) {
        // Create the list item:
        var item = document.createElement('li');

        // Set its contents:
        item.appendChild(document.createTextNode(array[i]));

        // Add it to the list:
        list.appendChild(item);
      }

      // Finally, return the constructed list:
      return list;
    }

    function readSquad() {
      var hash = document.getElementById("url").value;
      var urlRegex = /http:\/\/duelystdb.com\/squad\/build\#(.*)/;
      var match = hash.match(urlRegex);
      if (match != null) {
        hash = match[1];
      }
      loadSquad(hash);
    }

  </script>
