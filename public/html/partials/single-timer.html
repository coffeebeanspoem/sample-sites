<div class="timer">
  <input type="text" class="timer-label" placeholder="Click to label">
    <span>Hours: </span>
  <input type="text" class="hours">
  <span>Minutes:</span>
  <input type="text" class="minutes">
  <span>Seconds:</span>
  <input type="text" class="seconds">
  <button class="start"> Start</button>
  <button class="stop"> Stop</button>
  <button class="delete"> Delete Timer </button>
</div>
