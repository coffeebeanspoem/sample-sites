  <script>
    var timerCount = 0;
    attachTimer("timer-" + timerCount++);
    attachTimer("timer-" + timerCount++);
    attachTimer("timer-" + timerCount++);

    function attachTimer(id) {
      $.get("./partials/single-timer.html", function(data){
        $(data).attr("id", id).appendTo(".timer-group");
        initTimer(id);
      });
    }
// TODO add a button to append additional timers up to a cap, say 20.
    function initTimer(id) {

      var timer = new Timer(id);
      $("#" + id).find("button.start").on('click', function(event) {
        var hours = Number($("#" + id).find("input.hours").val());
        var minutes = Number($("#" + id).find("input.minutes").val());
        var seconds = Number($("#" + id).find("input.seconds").val());

        console.log(`hours ${hours} minutes ${minutes} seconds ${seconds}`)
        var ms = ((((hours * 60) + minutes) * 60) + seconds) * 1000;
        timer.start(ms);
      });

      $("#" + id).find("button.stop").on('click', function(event) {
        timer.stop();
      });

      $("#" + id).find("input").on('click', function(event) {
        timer.stop();
      })

      $("#" + id).find("button.delete").on('click', function(event){
        $("#" + id).remove(); // Since the Timer objects are only referred
        // to by the closures we can just remove the DOM element and jQuery
        // gets rid of all the closures defined in initTimer
      })
    }


  </script>
