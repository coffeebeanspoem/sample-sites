      <h1>Simple timers</h1>

      <!-- This page is a modification of https://www.sitepoint.com/build-javascript-countdown-timer-no-dependencies/ -->
      <div>
        <div class="timer" id="firstTimer">
          <span>Hours: </span>
          <span class="hours">
            0 </span>
          <span>Minutes:</span>
          <span class="minutes">
             0
          </span>
          <span>Seconds:</span>
          <span class="seconds">
          0
          </span>
          <div>
            <input id="timer-input" type="text" placeholder="3600">
          </div>
          <button class="starter"> Start</button>
        </div>
      </div>
    </div>

  </script>
  <script>
    var timerOne = new Timer("firstTimer");

    var time = $("#firstTimer").find("input");
    console.log("time: ")
    console.log(time);
    console.log(time.val());
    $("#firstTimer button").on('click', function() {
      var test = $("#timer-input")
      console.log("Test");
      console.log(test)
      timerOne.startTimer(test.val());
    });

  </script>
